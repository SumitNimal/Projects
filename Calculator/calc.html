<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="screen">
        </div>
        <div class="buttons-div">
            <button class="number" onclick="help('1');">1</button>
            <button class="number" onclick=" help('2');">2</button>
            <button class="number" onclick=" help('3');">3</button>
            <button class="op" onclick=" help('+');">+</button>
            <button class="number" onclick=" help('4');">4</button>
            <button class=" number" onclick=" help('5');">5</button>
            <button class=" number" onclick=" help('6');">6</button>
            <button class=" op" onclick=" help('-');">-</button>
            <button class="number" onclick=" help('7');">7</button>
            <button class="number" onclick=" help('8');">8</button>
            <button class="number" onclick=" help('9');">9</button>
            <button class="op" onclick=" help('/');">/</button>
            <button class="extra" onclick=" help('.');">.</button>
            <button class="number" onclick=" help('0');">0</button>
            <button class="extra" onclick="solve();">=</button>
            <button class="op" onclick=" help('*');">*</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
