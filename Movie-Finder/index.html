<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo.png">
</head>

<body>
    <div class="box">
        <div class="search-movie">
            <input type="text" class="movie-title-search" placeholder="Search Movie ">
            <button class="search-button">
                <img src="search-icon.png" class="search-icon">
            </button>
        </div>

        <div class="movie-info">
            <img src="https://m.media-amazon.com/images/M/MV5BM2MyNTAwZGEtNTAxNC00ODVjLTgzZjUtYmU0YjAzNmQyZDEwXkEyXkFqcGdeQXVyNDc2NTg3NzA@._V1_SX300.jpg"
                class="movie-poster">
            <p class="title">The Batman</p>
            <div class="release-rating-runtime">
                <p class="release-date">2022</p>
                <p class="age-rating">PG-13</p>
                <p class="runtime">176 m</p>
            </div>
            <p class="plot">When a sadistic serial killer begins murdering key political figures in Gotham, Batman is
                forced to investigate the city's hidden corruption and question his family's involvement.</p>
        </div>


        <div class="search-result">
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
